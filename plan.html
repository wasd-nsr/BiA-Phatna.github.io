<body>

        <div class="header">
            <div class="card-header">
                <span style=" color: #007fff; width:15%; font-size:30px;cursor:pointer" onclick="openNav()"> &#9776;
                </span>
                <h2>แผนผังโรงเรียน</h2>
                <div style="width:15%"></div>
            </div>
        </div>
        <div class="menu">
            <div class="contents">
                <img src="src/Picture2.png">

                <h3 style="font-weight: bold; color: #007fff;">ข้อมูลอาคาร</h3>
                <!-- Slider container -->
                <div class="slider">
                    <!-- slide 1 -->
                    <div class="slide">
                        <img src="src/carousel1.jpg" alt="" />
                    </div>

                    <!-- slide 2 -->
                    <div class="slide">
                        <img src="src/carousel2.jpg" alt="" />
                    </div>

                    <!-- slide 3 -->
                    <div class="slide">
                        <img src="src/carousel3.jpg" alt="" />
                    </div>

                    <!-- slide 4 -->
                    <div class="slide">
                        <img src="src/carousel4.jpg" alt="" />
                    </div>

                    <div class="slide">
                        <img src="src/carousel5.jpg" alt="" />
                    </div>

                    <div class="slide">
                        <img src="src/carousel6.jpg" alt="" />
                    </div>

                    <!-- Control buttons -->
                    <button class="btn btn-next"> > </button>
                    <button class="btn btn-prev">
                        < </button>
                </div>

                <script>
                    "use strict";
                    // Select all slides
                    const slides = document.querySelectorAll(".slide");

                    // loop through slides and set each slides translateX
                    slides.forEach((slide, indx) => {
                        slide.style.transform = `translateX(${indx * 100}%)`;
                    });

                    // select next slide button
                    const nextSlide = document.querySelector(".btn-next");

                    // current slide counter
                    let curSlide = 0;
                    // maximum number of slides
                    let maxSlide = slides.length - 1;

                    // add event listener and navigation functionality
                    nextSlide.addEventListener("click", function () {
                        // check if current slide is the last and reset current slide
                        if (curSlide === maxSlide) {
                            curSlide = 0;
                        } else {
                            curSlide++;
                        }

                        //   move slide by -100%
                        slides.forEach((slide, indx) => {
                            slide.style.transform = `translateX(${100 * (indx - curSlide)}%)`;
                        });
                    });

                    // select next slide button
                    const prevSlide = document.querySelector(".btn-prev");

                    // add event listener and navigation functionality
                    prevSlide.addEventListener("click", function () {
                        // check if current slide is the first and reset current slide to last
                        if (curSlide === 0) {
                            curSlide = maxSlide;
                        } else {
                            curSlide--;
                        }

                        //   move slide by 100%
                        slides.forEach((slide, indx) => {
                            slide.style.transform = `translateX(${100 * (indx - curSlide)}%)`;
                        });
                    });

                </script>


                <h3 style="font-weight: bold; color: #007fff;">แผนผังอาคาร</h3>
                <img src="src/plan.png" style="width: 100%;height: 100%;">
            </div>
        </div>
    </section>
